<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Details</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title" th:text="${name}">Nombre de la receta</h1>
                <h5 class="card-subtitle mb-2 text-muted">Dificultad: <span th:text="${difficulty}"></span></h5>
                <h6>Cook Time: <span th:text="${cookTime}"></span></h6>
                
                <h4 class="mt-4">Ingredientes</h4>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" th:each="ingredient : ${ingredients}" th:text="${ingredient}"></li>
                </ul>
                
                <h4 class="mt-4">Instrucciones</h4>
                <p class="card-text" th:text="${instructions}"></p>
            </div>
        </div>
    </div>
</body>
</html>
